<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Expense</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Edit Expense</h1>
    <form method="POST">
      <label for="date">Date:</label>
      <input type="date" name="date" id="date" value="{{ expense[1] }}" required><br><br>

      <label for="category">Category:</label>
      <input type="text" name="category" id="category" value="{{ expense[2] }}" required><br><br>

      <label for="amount">Amount:</label>
      <input type="number" step="0.01" name="amount" id="amount" value="{{ expense[3] }}" required><br><br>

      <label for="description">Description:</label>
      <input type="text" name="description" id="description" value="{{ expense[4] }}"><br><br>

      <button type="submit">Update Expense</button>
      <a href="{{ url_for('index') }}">Cancel</a>
    </form>
    

  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
