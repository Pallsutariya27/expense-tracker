<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Expense Charts</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>üìä Financial Charts</h1>

    <!-- Bar Chart: Income vs Expense -->
    <h2>Income vs Expense</h2>
    <div class="chart-wrapper">
      <canvas id="incomeExpenseChart"></canvas>
    </div>

    <!-- Pie Chart: Expenses by Category -->
    <h2 style="margin-top: 40px;">Expenses by Category</h2>
    <div class="chart-wrapper">
      <canvas id="categoryChart"></canvas>
    </div>

    <br>
    <a href="{{ url_for('index') }}">‚Üê Back to Home</a>
  </div>

  <script>
    // Bar Chart: Income vs Expense
    const incomeExpenseCtx = document.getElementById('incomeExpenseChart').getContext('2d');
    new Chart(incomeExpenseCtx, {
      type: 'bar',
      data: {
        labels: ['Income', 'Expense'],
        datasets: [{
          label: 'Amount',
          data: [({{ income | tojson | safe }}), ({{ expense | tojson | safe }})],
          backgroundColor: ['green', 'red']
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: { y: { beginAtZero: true } }
      }
    });

    // Pie Chart: Expenses by Category
    const categoryCtx = document.getElementById('categoryChart').getContext('2d');
    new Chart(categoryCtx, {
      type: 'pie',
      data: {
        labels: {{ labels | tojson | safe }},
        datasets: [{
          label: 'Spending by Category',
          data: {{ amounts | tojson | safe }},
          backgroundColor: [
            'rgba(255, 99, 132, 0.6)',
            'rgba(54, 162, 235, 0.6)',
            'rgba(255, 206, 86, 0.6)',
            'rgba(75, 192, 192, 0.6)',
            'rgba(153, 102, 255, 0.6)',
            'rgba(255, 159, 64, 0.6)',
            'rgba(100, 100, 255, 0.6)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { 
          legend: { 
            position: window.innerWidth < 600 ? 'bottom' : 'right' 
          } 
        }
      }
    });
  </script>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
